<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!--Bootstrap 4 CSS 的 CDN-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--Fontawesome 的 CDN-->
<script src="https://kit.fontawesome.com/538b9f3128.js" crossorigin="anonymous"></script>
<!--Google Material Icons 的 CDN-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
body{
    font-family: Microsoft JhengHei;
}    
.navbar{background: #f97300;}
.nav-link , .navbar-brand{ color: #f4f4f4; cursor: pointer;}
.nav-link{ margin-right: 1em !important;}
.nav-link:hover{background: #f4f4f4; color: #f97300;}
.navbar-collapse{ justify-content: flex-end;}
.navbar-toggler{ background: #fff !important;}
</style>
<title>Document</title>
</head>
<body>
<!---Vue實例的掛載點 -->
<div id ='app'>
  <nav class="navbar navbar-expand">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" @click='item=1'href="#"><i class="fas fa-home"></i>{{Home}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" @click='item=2' href="#"><i class="fas fa-award"></i>{{Features}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"@click='item=3' href="#"><i class="fas fa-dollar-sign"></i>{{Pricing}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" @click='item=4' href="#" tabindex="-1" aria-disabled="true"><i class="fab fa-accessible-icon"></i>{{Disabled}}</a>
        </li>
      </ul>
    </div>
  </nav>
  <div v-show='item==1'>
     item 1
 </div>
 <div v-show='item==2'>
     item 2
</div>
<div v-show='item==3'>
     item 3
</div>
<div v-show='item==4'>
     item 4
</div>
</div>

<!---Vue 的CDN-->
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<!--Vue實例的程式碼-->
<script>
  new Vue({
       el: '#app',
       data:{
           Home: '首頁',
           Features:'特色',
           Pricing:'價格',
           Disabled:'停用',
           item:1

       }
      
  })
</script>
<!---Bootstrap 4 JavaScript 的CDN-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
