<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!--Bootstrap 4 CSS 的 CDN-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--Fontawesome 的 CDN-->
<script src="https://kit.fontawesome.com/538b9f3128.js" crossorigin="anonymous"></script>
<!--Google Material Icons 的 CDN-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
body{
   font-family: Microsoft JhengHei;
}
</style>
<title>Document</title>

</head>
<body>
<!---Vue實例的掛載點 -->
<div id ='app'>
</div>
<template id="ui">
<div>
    <form>
       <input type='checkbox' v-model='isShow'>isShow
        <br />
        <select v-model='item'>
          <option value=1>item 的值為1</option>
          <option value=2>item 的值為2</option>
          <option value=3>item 的值為3</option>
          <option value=4>item 的值為4</option>
        </select>
    </form>
  <div v-show='true'>
     情況一: v-show='true'
  </div>
  <div v-show='false'>
    情況二: v-show='false'
 </div>
 <div v-show='isShow'>
    情況三: v-show='isShow',{{isShow}}
 </div>
 <div v-show='item==4'>
    情況四: v-show='item==4'
 </div>
 <div>
   {{item}}  
 </div>
</div>
</template>

<!---Vue 的CDN-->
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<!--Vue實例的程式碼-->
<script>
  new Vue({
       el: '#app',
       data:{
         isShow:false,
         item: 1
       },
       template:'#ui'     
  })
</script>
<!---Bootstrap 4 JavaScript 的CDN-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
