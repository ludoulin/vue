<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!--Bootstrap 4 CSS 的 CDN-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--Fontawesome 的 CDN-->
<script src="https://kit.fontawesome.com/538b9f3128.js" crossorigin="anonymous"></script>
<!--Google Material Icons 的 CDN-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
body{
   font-family: Microsoft JhengHei;
}
</style>
<title>Document</title>
</head>
<body>
<!---Vue實例的掛載點 -->
<div id ='app'>
    <div class="container mt-2">
                    <nav>
                       <div class="nav nav-tabs" id="nav-tab" role="tablist">
                         <a 
                            class="nav-item nav-link active" 
                            id="nav-home-tab" 
                            data-toggle="tab" 
                            href="#nav-home" role="tab" 
                            aria-controls="nav-home" 
                            aria-selected="true"
                            @click='currentTab="hello"'>
                            Home
                        </a>
                         <a 
                            class="nav-item nav-link" 
                            id="nav-profile-tab" 
                            data-toggle="tab" 
                            href="#nav-profile" role="tab" 
                            aria-controls="nav-profile" 
                            aria-selected="false"
                            @click='currentTab="goodbye"'>
                            Profile
                        </a>
                         <a 
                            class="nav-item nav-link" 
                            id="nav-contact-tab" 
                            data-toggle="tab" 
                            href="#nav-contact" role="tab" 
                            aria-controls="nav-contact" 
                            aria-selected="false">
                            Contact
                        </a>
                        </div>
                    </nav>
                        <div class="tab-content" id="nav-tabContent">
                         <div 
                            class="tab-pane fade show active" 
                            id="nav-home" role="tabpanel" 
                            aria-labelledby="nav-home-tab">
                            <keep-alive>
                            <component :is="currentTab"></component>
                            </keep-alive>
                        </div>
                 </div>
         </div>
</div>
<!--counter Vue 元件的template 掛載點-->

<!---Vue 的CDN-->
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<!--Vue實例的程式碼-->
<script>
 const goodbye = {
    props:{
        named:{
            type:String,
            default:'親愛的朋友'
        }
    },
    template: `
    <div>
       <div class="input-group my-3">
          <div class="input-group-prepend">
             <span class="input-group-text" id="basic-addon1">
                <i class="fas fa-file-signature"></i>
             </span>
          </div>
          <input
              type="text"
              class="from-control"
              v-model='named'
              placeholder="請輸入您的姓名"
              aria-label="Username"
              aria-describedby="basic-addon1">
        </div>
        <p>
          {{named}},再見,期待您很快就再回到Vue.js前端設計實戰營!
        </p>
    </div>
    `
 }
 Vue.component('hello',{
    props:{
        named:{
            type:String,
            default:'各位'
        }
    },
   template: `
   <div>
       <div class="input-group my-3">
          <div class="input-group-prepend">
             <span class="input-group-text" id="basic-addon1">
                <i class="fas fa-pen-nib"></i>
             </span>
          </div>
          <input
              type="text"
              class="from-control"
              v-model='named'
              placeholder="請輸入您的姓名"
              aria-label="Username"
              aria-describedby="basic-addon1">
        </div>
        <p>歡迎{{named}},來到Vue.js前端設計實戰營! </p>
    </div>
    `
 })
  new Vue({
       el: '#app',
       data:{
          currentTab:'hello'
       },
       components:{
           goodbye
       }
  })
</script>
<!---Bootstrap 4 JavaScript 的CDN-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
