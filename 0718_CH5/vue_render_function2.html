<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!--Bootstrap 4 CSS 的 CDN-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--Fontawesome 的 CDN-->
<script src="https://kit.fontawesome.com/538b9f3128.js" crossorigin="anonymous"></script>
<!--Google Material Icons 的 CDN-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
body{
   font-family: Microsoft JhengHei;
}
</style>
<title>Document</title>
</head>
<body>
<!---Vue實例的掛載點 -->
<div id ='app'>
  <div class="container mt-4">
      <div class="row">
          <div class="col">
              <my-bootstrap-button
                  :type="'primary'"
                  :text="'藍色'"
                  @handler='one'>
              </my-bootstrap-button>
              <my-bootstrap-button
                  :type="'success'"
                  :text="'綠色'"
                  @handler='one'>
              </my-bootstrap-button>
              <my-bootstrap-button
                  :type="'danger'"
                  :text="'紅色'"
                  @handler='one'>
              </my-bootstrap-button>
              <my-bootstrap-button
                  :type="'info'"
                  :text="'淺藍色'"
                  @handler='one'>
              </my-bootstrap-button>

              <my-bootstrap-button
                  :type="'warning'">
              </my-bootstrap-button>
          </div>
      </div>
        <div class="row">
            <div class="col">
               {{content}}
            </div>
        </div>
  </div>
</div>
<!---Vue 的CDN-->
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<!--Vue實例的程式碼-->
<script>
  Vue.component('my-bootstrap-button',{
    render(h){

      return h('button',{
           attrs:{
               type:'button',
           } ,
           class:{
              btn: true,
              'btn-primary': this.type === 'primary',
              'btn-secondary': this.type === 'secondary',
              'btn-success': this.type === 'success',
              'btn-danger': this.type === 'danger',
              'btn-warning': this.type === 'warning',
              'btn-info': this.type === 'info',
              'btn-light': this.type === 'light',
              'btn-dark': this.type === 'dark',
              'btn-link': this.type === 'link',
           }, 
           domProps:{
                innerHTML: this.text

           },
           on:{
              click: this.clickHandler

           }
    
      })
    },
    methods:{
     clickHandler($event){
       console.log($event.target.textContent)
       this.$emit('handler', $event.target.textContent)
     }

    },
    props:{
        type:{
            type:String,
            default:'primary'
        },
        text:{
             type:String,
             default:'請點我'
        }
    }
  })
  new Vue({
       el: '#app',
       data:{
           content:''
       },
       methods:{
        one(textContent){
            this.content = `${textContent}按鈕被按下了`
        }
       }
  })
</script>
<!---Bootstrap 4 JavaScript 的CDN-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
