<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!--Bootstrap 4 CSS 的 CDN-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--Fontawesome 的 CDN-->
<script src="https://kit.fontawesome.com/538b9f3128.js" crossorigin="anonymous"></script>
<!--Google Material Icons 的 CDN-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
body{
   font-family: Microsoft JhengHei;
}
input:invalid{
   background-color: red;

}

</style>
<title>Document</title>
</head>
<body>
<!---Vue實例的掛載點 -->
<div id ='app'>
    <div class="container mt-3">
    <form v-on:submit.prevent="onSubmit">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-3 col-form-label">電子郵件信箱</label>
          <div class="col-sm-9">
            <input type="email" v-model='email'class="form-control" id="inputEmail3" placeholder="請輸入您的電子郵件信箱">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-3 col-form-label">密碼</label>
          <div class="col-sm-9">
            <input type="password" v-model='password'class="form-control" id="inputPassword3" placeholder="請輸入您的密碼">
          </div>
        </div>
        <div class="form-group row">
            <label for="exampleFormControlTextarea1" class="col-sm-3 col-form-label">您的寶貴建議</label>
            <div class='col-sm-9'>
                <textarea class="form-control" v-model='option' id="exampleFormControlTextarea1" row="3"> 
                </textarea>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <button type="submit" class="btn btn-primary">登入</button>
        </div>
      </form>
      </div>
</div>

<!---Vue 的CDN-->
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<!--Vue實例的程式碼-->
<script>
  new Vue({
       el: '#app',
       data:{
         email:'',
         password:'',
         option:''
       },
       methods:{
           onSubmit(){
               alert(`您輸入的電子郵件信箱是${this.email},密碼是${this.password},提供的意見為${this.option}`)
           }
       }
  })
</script>
<!---Bootstrap 4 JavaScript 的CDN-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
