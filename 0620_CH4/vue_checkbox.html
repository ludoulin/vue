<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!--Bootstrap 4 CSS 的 CDN-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--Fontawesome 的 CDN-->
<script src="https://kit.fontawesome.com/538b9f3128.js" crossorigin="anonymous"></script>
<!--Google Material Icons 的 CDN-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
body{
   font-family: Microsoft JhengHei;
}

</style>
<title>Document</title>
</head>
<body>
<!---Vue實例的掛載點 -->
<div id ='app'>
<div class="container-fluid mt-2">
   <div class="row">
        <div class="alert alert-success w-100 text-center" role="alert">
                待辦事項
                <span class="badge badge-pill badge-primary">
                {{todos.length}}
               </span>
        </div>
   </div>
<div v-for='todo in todos'>
   <div class="row text-center">
      <div class="col">
            <div class="form-check">
                    <input class="form-check-input" v-model='todo.done' type="checkbox" value="" v-bind:id="todo.id">
                    <span v-if='todo.done'>
                       <i class="far fa-check-circle"></i>
                    </span>
                    <span v-else>
                       <i class="fas fa-tasks"></i>
                    </span>
                    <label class="form-check-label" v-bind:for="todo.id">
                      {{todo.content}}
                    </label>
                  </div>
      </div>
   </div>
 </div>  
   <hr />
   {{todos}}
</div>
</div>
<!---Vue 的CDN-->
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<!--Vue實例的程式碼-->
<script>
  new Vue({
       el: '#app',
       data:{
         todos: [
           {
              id: '1',
              content: '參加大數據研討會',
              done: false
           },
           {
              id: '2',
              content: '前往好友五十大壽',
              done: false
           },
           {
              id: '3',
              content: '擔任Vue前端講師',
              done: true
           }
         ]
       }
  })
</script>
<!---Bootstrap 4 JavaScript 的CDN-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
