<div class="container">

<!--counter Vue 元件的template 掛載點-->
<template id="test">
    <div>
        <form @submit.prevent="addTodo">
         <div class="input-group mb-3">
             <div class="input-group-prepend">
                 <span class="input-group-text" id="inputGroup-sizing-sm">
                    事項
                 </span>
                   </div>
                 <input type="text" class="from-control" v-model='task' placeholder="請輸入您的姓名"
                     aria-label="Username" aria-describedby="inputGroup-sizing-sm" size="30px">
                 </div>
                 </form>
                 <list></list>
             </div>
</template>
