                            <h2>觀念1／先別急著跑！強化肌群防受傷</h2>
                            <p>跑步要跑得遠、跑得久、不受傷，跑步前強化身體的肌群相當重要。每跑一步膝關節、踝關節就要承受身體3倍的重量，許多人剛開始跑步才2、3個月，膝關節就疼痛不堪，
                            大部分是下肢肌群不夠強壯或短時間之內就承受過度的跑量，產生過度疲勞所致跑步前必須先鍛鍊最基本、應付生活所需的「核心肌群」，以及跑步時需要用到的臀部、大
                            腿、小腿肌群肌。只有這些肌群強化了，跑步時維持身體重心及跑步的姿勢才會正確，身體才不會以代償的方式讓其他部位肌群過度負荷，也能維持關節在對的姿勢下活動，較不易受傷。</p>

                       <h3>觀念3／後腳跟還是前腳掌著地，取決於跑步速度</h3>
                       <p>
                            當臀部啟動帶動大、小腿開始往前跑，前腳落下那一刻，該腳跟落地還是腳掌落地，是困擾許多人的問題。
                            「跑步時該腳後跟先著地還是前腳掌先著地，其實取決於跑步時重心位移的速度。」
                            慢跑時身體重心位移較慢，且需維持較長時間的支撐，所以會先
                            <a href='#' data-toggle="popover" title="姿勢跑法" data-content="不重要">以腳後跟著地</a>
                            約20～30%重心比重很快移轉至足中，最後至腳尖推蹬離地，交換腳著地。重心位移速度越快，腳掌著地的比重就越往前移，甚至最快速度時只用腳尖著地，發揮踝關節推蹬的力量，使身體位移速度達到最佳狀態。
                            一個好的跑者，腳掌著地時的比重與步幅的大小，均能靈活應用。速度慢持續更久的慢跑，建議腳掌先以後跟著地(20-30%)快速移轉至腳尖推蹬，反覆進行較長距離的跑步。當需要加速穿越或最後衝刺時，再改變腳掌著地比重位置以產生更快速度，爭取最佳成機。
