<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!--Bootstrap 4 CSS 的 CDN-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--Fontawesome 的 CDN-->
<script src="https://kit.fontawesome.com/538b9f3128.js" crossorigin="anonymous"></script>
<!--Google Material Icons 的 CDN-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
body{
   font-family: Microsoft JhengHei;
}
</style>
<title>Document</title>
</head>
<body>
<!---Vue實例的掛載點 -->
<div id ='app'>
 <div class="container">
     <div class="row">
         <div class="col">
         <card></card>
     </div>
     <div class="col">
        <card></card>
    </div>
     </div>
     <div class="row justify-content-md-center mt-3">
         <button
           type="button"
           class="btn btn-primary"
           data-toggle="modal"
           data-target="#exampleModal">
        Launch demo modal
        </button>
        <div
         class="modal fade"
         id="exampleModal"
         tabindex="-1" role="dialog">
         <div class="modal-dialog" role="document">
           <div class="modal-content">
             <modal></modal>
            </div>
          </div>
        </div>
      </div>
   </div>
 </div>
<!--counter Vue 元件的template 掛載點-->
<template id='slotUI'>
      <div>
         <div class='mt-2'>
          <slot name="title"></slot>
         </div>
        <div>
          <slot name="body"></slot>
        </div>
        <div>
          <slot name="footer"></slot>
         </div>
      </div>
</template>

<template id='cardUI'>
           <card-item>
             <div slot="title">
               <div class="card-header">
                   Featured
               </div>
             </div>
             <div slot="body">
               <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                 <p class="card-text">With supporting text below as a ...</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
               </div>
             </div>
           <div slot="footer">
            <div class="card-footer text-muted">
              2 days ago
            </div>
           </div>
           </card-item>
    </template>
    <template id='modalUI'>
            <card-item>
              <div slot="title">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button
                       type="button"
                       class="close"
                       data-dismiss="modal" aria-label="Close">
                         <span aria-hidden="true">&times;</span>
                    </button>
                </div>
              </div>
              <div slot="body">
                <div class="modal-body">
                  <p>Modal body text goes here.</p>
                </div>
              </div>
            <div slot="footer">
             <div class="modal-footer">
              <button
                 type="button"
                 class="btn btn-secondary"
                 data-dismiss="modal">
                 Close
                </button>
                <button
                   type="button"
                   class="btn btn-primary">
                   Save changes
                </button>
             </div>
            </div>
            </card-item>
     </template>
<!---Vue 的CDN-->
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<!--Vue實例的程式碼-->
<script>
  Vue.component('card-item',{
    template:'#slotUI'
  })
  Vue.component('card',{
    template:'#cardUI'
  })
  Vue.component('modal',{
    template:'#modalUI'
  })
  new Vue({
       el: '#app'
  })
</script>
<!---Bootstrap 4 JavaScript 的CDN-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
