<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!--Bootstrap 4 CSS 的 CDN-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--Fontawesome 的 CDN-->
<script src="https://kit.fontawesome.com/538b9f3128.js" crossorigin="anonymous"></script>
<!--Google Material Icons 的 CDN-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
body{
   font-family: Microsoft JhengHei;
}
</style>
<title>Document</title>
</head>
<body>
<!---Vue實例的掛載點 -->
<div id ='app'>
  <div class="container">
    <div class="alert alert-info mt-2" role="alert">
        <div class="row">
            <div class="input-group mb-3">
               <input type='text' 
                 v-model='name'
                 class="form-control"
                 placeholder="請輸入您的姓名">
               <div class="input-group-append">  
                  <button 
                  @click='showHello=true'
                  class="btn btn-outline-secondary"
                  type="button" id="button-addon2">
                  <i class="far fa-grin-beam"></i>
             </button>
           </div>
         </div>
       </div>
     <div class="row">
      <hello 
         v-show='showHello'
         v-bind:named='name'
         @close='showHello=false'
         class="mx-auto">
     </hello>
     </div>    
     <div class="row">
     <hello 
        v-show='showHello'
        @close='showHello=false'
        class="mx-auto">
    </hello>
    </div>
    </div>
   </div>
</div>
<!--counter Vue 元件的template 掛載點-->
<template id='helloUI'>
    <div class="text-center">
        <p>歡迎{{named}}來到Vue.js前端框架設計</p>
          <button @click='$emit("close")'>關閉</button>
    </div>
</template>
<!---Vue 的CDN-->
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<!--Vue實例的程式碼-->
<script>
  Vue.component('hello',{
    props:{
        named:{
          type:String,
          required: true,
          default:'親愛的讀者',
          validator(value){
            console.log('props validator...')
            return true
          }
        }  
    },
    template:'#helloUI'
  })
  new Vue({
       el: '#app',
       data:
       {
           name:'',
           showHello: false
       }
  })
</script>
<!---Bootstrap 4 JavaScript 的CDN-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
