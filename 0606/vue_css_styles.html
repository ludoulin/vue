<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!--Bootstrap 4 CSS 的 CDN-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--Fontawesome 的 CDN-->
<script src="https://kit.fontawesome.com/538b9f3128.js" crossorigin="anonymous"></script>
<!--Google Material Icons 的 CDN-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
body{
   font-family: Microsoft JhengHei;
   
}
 /* .fontColor{
     color:blue
 } */


</style>
<title>Document</title>


</head>
<body>
<!---Vue實例的掛載點 -->
<div id ='app'>
</div>
<template id="ui">
<div>
<nav class="navbar navbar-light bg-light">
 <a class="navbar-brand" href="#" v-on:click='isFont =!isFont'><img src="icon.png"></a>
</nav>    
<div class="container-fluid mt-2">
 <div class="row">
    <div class="alert w-100 text-center" v-bind:class='colors' role="alert">
        <p v-bind:style='[isFont ? fontColor : ""]'>顏色設定 {{isFont}}</p>
      </div>
 </div>

<div class="row justify-content-center">
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#" v-on:click="setColor('alert-primary')">alert-primary</a>
          <a class="dropdown-item" href="#" v-on:click="setColor('alert-secondary')">alert-secondary</a>
          <a class="dropdown-item" href="#" v-on:click="setColor('alert-success')">alert-success</a>
        </div>
      </div>
    </div>
  </div>
</div>
</template>

<!---Vue 的CDN-->
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<!--Vue實例的程式碼-->
<script>
  new Vue({
       el: '#app',
       data:{
        colors:'alert-info',
        isFont:false,
          fontColor: 
          {
            color:""
          }
       },
       template:'#ui',
       methods:{
           setColor(alertColor){
             switch(alertColor){
                 case 'alert-primary':
                   this.colors = 'alert-primary'
                   this.fontColor.color='blue'
                   break;
                 case 'alert-secondary':
                   this.colors = 'alert-secondary'
                   this.fontColor.color='gray'
                   break;
                case 'alert-success':
                   this.colors = 'alert-success'
                   this.fontColor.color='green'
                   break;  

             }

           }
       }
  })
</script>
<!---Bootstrap 4 JavaScript 的CDN-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
