<template id='ul'> 
<div>
  <div class="container">
    <div class="card mx-auto mt-2" style="width: 18rem;">

<!---Vue 的CDN-->

  new Vue({
       el: '#app',
       data:{
          news:{
             title:'物件的使用',
             abstract:'他感自火我高顯年，使意畫爸節弟收有們治朋天效要太，質小的質，是我發部望要他數期這價性，小家對如人靈格模？活類先上苦一西民長力習張過個一中的；文輪自太在專可馬了向門片資前須國不人排分好離了張品時物而以。',
             photo:'http://picsum.photos/200/100/?random'

          }
       },
       template:'#ul'     
  })
</script>
