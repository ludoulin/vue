<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!--Bootstrap 4 CSS 的 CDN-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--Fontawesome 的 CDN-->
<script src="https://kit.fontawesome.com/538b9f3128.js" crossorigin="anonymous"></script>
<!--Google Material Icons 的 CDN-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
body{
   font-family: Microsoft JhengHei;
}
</style>
<title>Document</title>
</head>
<body>
<!---Vue實例的掛載點 -->
<div id ='app'>
    <div class="container mt-2">
       <Tabs></Tabs>
    </div>
</div>
<!--counter Vue 元件的template 掛載點-->
<template id = 'tabUI'>
 <div>
   <nav>
     <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a 
          v-for="tab in tabs"
          :key="tab.name"
          class="nav-item nav-link"
          :class="{active:currentTab.name === tab.name}" 
          :id="'nav-'+ tab.name + '-tab'" 
          data-toggle="tab" 
          :href="'#nav-' + tab.name" 
          role="tab" >
         {{tab.name}}
        </a>
    </div>
    </nav>
     <div class="tab-content" id="nav-tabContent">
     <div 
         v-for="tab in tabs"
         class="tab-pane fade"
         :class="{active:currentTab.name === tab.name,show:currentTab.name === tab.name}" 
         :id="'nav-'+ tab.name" 
         role="tabpanel"
         >
         <component :is='tab.component'></component>
        </div>
     </div>
 </div>
</template>
<!---Vue 的CDN-->
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<!--Vue實例的程式碼-->
<script>
 var tabs = [
{
  name:'Home',
  component:{
      template:`
         <div>
            <div>Home component</div>
         </div>
       `     
  }
},
{
  name:'Posts',
  component:{
      template:`
         <div>
            <div>Posts component</div>
         </div>
      `     
  }
},
{
  name:'Archive',
  component:{
      template:`
         <div>
            <div>Archive component</div>
         </div>
      `     
  }
}
 ]
 Vue.component('Tabs',{
     data(){
       return{
          tabs,
          currentTab: tabs[0]
       }
     },
    template:'#tabUI'
 })
  new Vue({
       el: '#app'
  })
</script>
<!---Bootstrap 4 JavaScript 的CDN-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
