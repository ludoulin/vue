<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!--Bootstrap 4 CSS 的 CDN-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script src="https://kit.fontawesome.com/538b9f3128.js" crossorigin="anonymous"></script>
<!--Google Material Icons 的 CDN-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
body{
   font-family: Microsoft JhengHei;
}
.carousel .carousel-item{
  height: 300px;
}
.carousel .carousel-item img{
  min-height: 300px;
  max-height: 400px;
  object-fit: cover;
}
</style>
<title>Document</title>
</head>
<body>
<!---Vue實例的掛載點 -->
<div id ='app' class="container-fluid mt-3">
    <div v-if='day=="Monday"'class="row" >
        <div class="col">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                          <div v-for='hotBook in hotBooks' class="carousel-item" v-bind:class='{active:hotBook.id==1}'>
                            <img class="d-block w-100" v-bind:src="hotBook.cover" alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                    <h5>{{hotBook.name}}</h5>
                                    <p>{{hotBook.description}}</p>
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                </div>
            </div>
        </div>  
      <div v-else class="col">
          <div class="col">
                <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                          <h1 class="display-4">{{hotBook.name}}</h1>
                          <p class="lead">{{hotShot.description}}</p>
                        </div>
                      </div>

          </div>
      </div>  
      <hr />
      <div class="row">
          <template v-for='book in books'>
            <div class="col-4">
            <div class="card" style="width: 18rem;">
                    <img class="card-img-top" v-bind:src="book.cover" alt="Card image cap">
                    <div class="card-body">
                      <h4>{{book.name}}</h4>
                      <p class="card-text">{{book.description}}</p>
                    </div>
                  </div>
             </div>
            </template> 
      </div>
</div>

<!---Vue 的CDN-->
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<!--Vue實例的程式碼-->
<script>
  new Vue({
